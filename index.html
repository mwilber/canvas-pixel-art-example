<html>
	<head>
		<title>JavaScript Pixel Art - HTML Canvas Without a Framework</title>
		<style>
			html, body {
				background: #7bb951;
				color: #fff;
				font-family:Arial, Helvetica, sans-serif;
				font-size: 12px;
				text-align: center;
			}
			canvas {
				background: #eee;
			}
		</style>
	</head>
	<body>
		<h1>JavaScript Pixel Art - HTML Canvas Without a Framework</h1>
		<canvas width="512" height="512"></canvas>
	</body>
	<script>

		const BACKGROUND_COLOR = "#110022";
		let ctx = null;
		let canvasWidth, canvasHeight;

		let FillBackground = (color) => {
			ctx.fillStyle = color;
			ctx.fillRect(0, 0, canvasHeight, canvasWidth);
		};

		let DrawPixel = (x, y, color) => {
			ctx.fillStyle = color;
			ctx.fillRect(Math.round(x), Math.round(y), 1, 1);
		};

		window.onload = () => {
			const canvas = document.querySelector('canvas');
			ctx = canvas.getContext('2d');
			canvasWidth = canvas.width;
			canvasHeight = canvas.height;

			ctx.scale(4, 4);

			ctx.fillStyle = "#eeeeff";
			ctx.fillRect(0, 0, canvas.height, canvas.width);
			ctx.fillStyle = "#9999ff";
			ctx.fillText("Time to Draw Something!", 10, 20, canvas.width-20);

			FillBackground(BACKGROUND_COLOR);
			DrawPixel(64, 64, "#FFFFEE")
		}
	</script>
</html>
