<html>
	<head>
		<title>JavaScript Pixel Art - Pixel Reader</title>
		<style>
			html, body {
				background: #7bb951;
				color: #fff;
				font-family:Arial, Helvetica, sans-serif;
				font-size: 12px;
				text-align: center;
			}
			canvas {
				background: #eee;
			}
		</style>
	</head>
	<body>
		<h1>JavaScript Pixel Art - Pixel Reader</h1>
		<canvas width="32" height="64"></canvas>
		<textarea id="output" rows="18" cols="64"></textarea>
	</body>
	<script>

		let ctx = null;
		let img = new Image();   // Create new img element

		img.onload = function() {
			ctx.drawImage(img, 0, 0);

			var p = ctx.getImageData(0, 0, 32, 64).data; 
			//console.log("ðŸš€ ~ file: pixelreader.js ~ line 9 ~ p", p)
			let pixelMap = [];
			let pixelRow = [];
			for( let i=0; i<p.length; i+=4){
					if(pixelRow.length == 32){
							pixelMap.push(pixelRow);
							pixelRow = [];
					}
					let r = p[i];
					let g = p[i+1];
					let b = p[i+2];
					let a = p[i+3];

					if(r == 0 && g == 0 && b == 0 && a > 0 ){
							pixelRow.push(1);
					}else if(r == 255 && g == 255 && b == 255 && a > 0 ){
							pixelRow.push(2);
					}else if(r > 200 && g == 0 && b > 200 && a > 0 ){
							pixelRow.push(3);
					}else{
							pixelRow.push(0);
					}
			}

			let output = document.getElementById("output");
			output.innerText = JSON.stringify(pixelMap);
		};


		window.onload = () => {
			const canvas = document.querySelector('canvas');
			ctx = canvas.getContext('2d');

			img.src = 'bitmap.png'; // Set source path

		}
	</script>
</html>
